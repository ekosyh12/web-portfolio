<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eko Syahputra</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body,
      html {
        height: 800px;
      }

      .container {
        box-sizing: border-box;
        max-width: 90%;
        height: 100vh;
        padding: 25px auto 25px;
        margin: 10rem auto 2rem;
        text-align: center;
        color: whitesmoke;
        font-family: "Orbitron", sans-serif;
        font-size: 20px;
        background-color: transparent;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: rgba(15, 15, 26, 0.25);
        box-shadow: 0 0 5px #0ff, 0 0 10px rgba(255, 192, 203, 0.8),
          0 0 20px rgba(255, 192, 203, 0.8), 0 0 40px rgba(255, 192, 203, 0.8);
        border-radius: 15px;
      }

      h1 {
        font-family: "Orbitron", sans-serif;
        color: whitesmoke;

        text-shadow: 0 0 5px rgba(255, 192, 203, 0.8),
          0 0 10px rgba(255, 192, 203, 0.8), 0 0 20px rgba(255, 192, 203, 0.8),
          0 0 20px rgba(255, 192, 203, 0.8);
      }

      p {
        font-family: "Orbitron", sans-serif;
        color: whitesmoke;
        text-shadow: 0 0 5px rgba(255, 192, 203, 0.8),
          0 0 10px rgba(255, 192, 203, 0.8), 0 0 20px rgba(255, 192, 203, 0.8),
          0 0 20px rgba(255, 192, 203, 0.8);
      }

      .container img {
        width: 250px;
        height: 250px;
        object-fit: cover;
        margin: 45px auto;
        border-radius: 50%;
        display: block;
        justify-content: space-between;

        box-shadow: 0 0 5px #0ff, 0 0 10px rgba(255, 192, 203, 0.8),
          0 0 20px rgba(255, 192, 203, 0.8), 0 0 40px rgba(255, 192, 203, 0.8);
      }

      .container ul {
        list-style: none;
        padding: 10px auto 20px;
        margin: 0;
        display: flex;
        flex-direction: column;
        gap: 5px;
      }

      .container ul a {
        font-family: "Orbitron", sans-serif;
        gap: 5px;
        text-decoration: none;
        color: whitesmoke;
        display: flex;
        align-items: center;
        gap: 4px;
        text-shadow: 0 0 5px rgba(255, 192, 203, 0.8),
          0 0 10px rgba(255, 192, 203, 0.8), 0 0 20px rgba(255, 192, 203, 0.8),
          0 0 20px rgba(255, 192, 203, 0.8);
      }

      .container ul a:hover {
        color: #179cad;
        text-shadow: 0 0 5px rgba(255, 192, 203, 0.8),
          0 0 10px rgba(255, 192, 203, 0.8), 0 0 20px rgba(255, 192, 203, 0.8),
          0 0 20px rgba(255, 192, 203, 0.8);
        transition: color 0.3s ease-in-out;
        transform: translateY(-5px);
      }
      nav {
        display: flex;
        justify-content: flex-end;
      }

      nav {
        opacity: 0;
        transform: translateY(-100%);
        animation: slideDown 5s forwards;
      }

      @keyframes slideDown {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      nav a {
        font-family: "Orbitron", sans-serif;
        display: flex;
        gap: 15px;
        z-index: 1;
        text-decoration: none;
        color: #f4cfc7;
        margin-right: 25px;
        margin-top: 15px;
      }

      .nav-btn {
        padding: 10px;
        border: 2px solid whitesmoke;
        border-radius: 12px;
        background-color: transparent;
        color: whitesmoke;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;

        box-shadow: 0 0 5px #0ff, 0 0 10px rgba(255, 192, 203, 0.8),
          0 0 20px rgba(255, 192, 203, 0.8), 0 0 40px rgba(255, 192, 203, 0.8);
        text-shadow: 0 0 5px rgba(255, 192, 203, 0.8),
          0 0 10px rgba(255, 192, 203, 0.8), 0 0 20px rgba(255, 192, 203, 0.8),
          0 0 20px rgba(255, 192, 203, 0.8);

        transition: transform 0.1s ease, box-shadow 0.2s;
      }

      .nav-btn:hover {
        transform: scale(1.05);
        box-shadow: 0 0 10px rgba(255, 192, 203, 0.8),
          0 0 20px rgba(255, 192, 203, 0.8), 0 0 30px rgba(255, 192, 203, 0.8);
      }

      .nav-btn:active {
        transform: scale(0.95);
        box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
      }

      .nav-btn:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 32px #0ff, 0 0 24px #fff, 0 0 40px #0ff;
        z-index: 2;
      }

      #bg-video {
        position: fixed;
        margin-top: 0px;

        left: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover; /* Coba juga cover */
        object-position: center;
        z-index: -1;
        background-color: lightgrey;
      }

      .logo {
        position: absolute;
        top: 15px;
        left: 20px;
        color: white;
        background: transparent;
        font-family: "Orbitron", sans-serif;
        font-size: 25px;
        z-index: 2;

        text-shadow: 0 0 5px rgba(255, 192, 203, 0.8),
          0 0 10px rgba(255, 192, 203, 0.8), 0 0 20px rgba(255, 192, 203, 0.8),
          0 0 20px rgba(255, 192, 203, 0.8);
      }

      .loader-wrapper {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #0f0f1a;
        z-index: 9999;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .loader-wrapper.hidden {
        display: none;
      }

      .cyber-loader {
        position: relative;
        color: #00fff7;
        font-size: 2rem;
        letter-spacing: 4px;
        text-shadow: 0 0 5px #00fff7, 0 0 10px #00fff7;
        animation: glitch 1s infinite;
      }

      .scan-line {
        position: absolute;
        top: -100%;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          to bottom,
          transparent 0%,
          rgba(0, 255, 247, 0.2) 50%,
          transparent 100%
        );
        animation: scan 1.5s infinite;
      }

      @keyframes scan {
        0% {
          top: -100%;
        }
        100% {
          top: 100%;
        }
      }

      @keyframes glitch {
        0% {
          transform: translate(0);
        }
        20% {
          transform: translate(-1px, 1px);
        }
        40% {
          transform: translate(-1px, -1px);
        }
        60% {
          transform: translate(1px, 1px);
        }
        80% {
          transform: translate(1px, -1px);
        }
        100% {
          transform: translate(0);
        }
      }

      .bounce {
        display: inline-block;
        font-size: 40px;
        transition: transform 0.3s;
        animation: bounce 2s infinite;
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        30% {
          transform: translateY(-10px);
        }
        50% {
          transform: translateY(0);
        }
        70% {
          transform: translateY(-5px);
        }
      }

      @media (max-width: 758px) {
        html {
          font-size: 62.5%;
        }

        .logo {
          display: none;
        }

        .container {
          max-width: 90%;
          max-height: 90%;
          margin: 13rem auto 10px;
          font-size: 1.6rem;
          padding: 5rem auto 2rem;
          box-sizing: border-box;
        }
      }
    </style>
    <style>
      /* Efek asap sprinkle hitam untuk kursor */
      .smoke-particle {
        position: fixed;
        pointer-events: none;
        width: 16px;
        height: 16px;
        border-radius: 50%;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.7) 40%,
          rgba(255, 255, 255, 0.1) 100%
        );
        opacity: 0.7;
        z-index: 9999;
        transition: opacity 0.7s linear, transform 0.7s linear;
        will-change: opacity, transform;
      }
    </style>
  </head>
  <body>

    <div class="logo">Eko syahputra</div>

    <video autoplay muted loop id="bg-video">

    <nav>

    <div id="loader" class="loader-wrapper hidden">
      <div class="cyber-loader">

        <!-- tinggal ganti namanya di bawah -->

        <ul>
          <!--  ini link tinggal edit link wa sama github nya kalo ada account github, kalo gada buat # aja -->

    <script>
      // Efek asap sprinkle hitam pada kursor saat hover ke .container
      let smokeActive = false;
      let smokeInterval;
      const container = document.querySelector(".container");
      if (container) {
        container.addEventListener("mouseenter", () => {
          smokeActive = true;
        });
        container.addEventListener("mouseleave", () => {
          smokeActive = false;
        });
      }
      document.addEventListener("mousemove", function (e) {
        if (!smokeActive) return;
        for (let i = 0; i < 2; i++) {
          // sprinkle 2 partikel tiap gerak
          const particle = document.createElement("div");
          particle.className = "smoke-particle";
          // Random offset biar sprinkle
          const angle = Math.random() * 2 * Math.PI;
          const radius = Math.random() * 18;
          const x = e.clientX + Math.cos(angle) * radius - 8;
          const y = e.clientY + Math.sin(angle) * radius - 8;
          particle.style.left = x + "px";
          particle.style.top = y + "px";
          particle.style.transform = `scale(${0.7 + Math.random() * 0.6})`;
          document.body.appendChild(particle);
          setTimeout(() => {
            particle.style.opacity = "0";
            particle.style.transform += " translateY(-20px) scale(1.2)";
          }, 10);
          setTimeout(() => {
            if (particle.parentNode) particle.parentNode.removeChild(particle);
          }, 700);
        }
      });
      // Efek Matrix di dalam .container
      function startMatrixEffect() {
        const container = document.querySelector(".container");
        const canvas = document.getElementById("matrix-canvas");
        if (!canvas || !container) return;
        // Set canvas size sesuai container
        function resizeCanvas() {
          canvas.width = container.clientWidth;
          canvas.height = container.clientHeight;
        }
        resizeCanvas();
        window.addEventListener("resize", resizeCanvas);

        const ctx = canvas.getContext("2d");
        const fontSize = 18;
        const columns = Math.floor(canvas.width / fontSize);
        const drops = Array(columns).fill(1);
        const chars =
          "アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズヅブプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";

        function draw() {
          ctx.fillStyle = "rgba(15, 30, 15, 0.15)";
          ctx.fillRect(0, 0, canvas.width, canvas.height);
          ctx.font = fontSize + "px monospace";
          for (let i = 0; i < drops.length; i++) {
            const text = chars[Math.floor(Math.random() * chars.length)];
            ctx.fillStyle = "rgba(200,255,200,0.95)"; // hijau keputihan
            ctx.fillText(text, i * fontSize, drops[i] * fontSize);
            if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
              drops[i] = 0;
            }
            drops[i]++;
          }
        }
        setInterval(draw, 50);
      }
      window.addEventListener("DOMContentLoaded", startMatrixEffect);

      // Script navigasi tetap
      const links = document.querySelectorAll(".nav-btn");
      const loader = document.getElementById("loader");
      links.forEach((link) => {
        link.addEventListener("click", function (e) {
          e.preventDefault();
          loader.classList.remove("hidden");
          const targetUrl = this.href;
          setTimeout(() => {
            window.location.href = targetUrl;
          }, 2000);
        });
      });
    </script>
  </body>
